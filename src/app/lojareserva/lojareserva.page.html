<ion-header [translucent]="true">
  <ion-toolbar>
    <!--Texto com um tipo de letra importada-->
    <ion-title class="bebas-neue-regular">Loja Reserva</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!--Texto com um tipo de letra importada-->
      <ion-title size="large" class="bebas-neue-regular">Loja Reserva</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  

  <!-- Barra de progresso visual para indicar as etapas do processo de reserva -->
  <div class="progress-bar">
    <div class="step">
      <div class="circle">1</div>
      <div class="label">Produtos</div>
    </div>
    <div class="step completed">
      <div class="circle">2</div>
      <div the="label">Loja Reserva</div>
    </div>
  </div>

  
  <!-- Lista de lojas disponíveis para reserva -->
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedStore">
      <ion-list-header>
        <ion-label>Escolha uma Loja</ion-label>
      </ion-list-header>

      
      <ion-item *ngFor="let loja of lojas">
        <ion-label>
          {{ loja.name }}
          <p>{{ loja.address }}</p>
          <p>Horário: {{ loja.hours }}</p>
        </ion-label>
        <ion-radio slot="start" [value]="loja"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>


  <!-- Botão para confirmar a reserva da loja selecionada -->
  <ion-button expand="block" class=" button-dark-gray small-button" (click)="confirmReservation()">
    Confirmar Reserva
  </ion-button>

  



</ion-content>


<!--Botões para navegação rapida-->
<ion-footer >
  <ion-toolbar color="toolbar-background" style="background: white;">
    <ion-row>
      <ion-col size="4" >
        <ion-button expand="block" (click)="home()" fill="outline" style="color: black;">
          <ion-icon slot="start" name="home" style="color: black;"></ion-icon >
          <ion-text style="color:black">Home</ion-text>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="carrinho()" fill="outline" style="color: black;">
          <ion-icon slot="start" name="basket" style="color: black;"></ion-icon>
          <ion-text style="color:black">Cesta</ion-text>
          <ion-badge slot="end" color="blue">{{ (carrinhoService.carrinho$ | async)?.length }}</ion-badge>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="login()" fill="outline" style="color: black;">
          <ion-icon slot="start" name="person" style="color: black;"></ion-icon>
          <ion-text style="color:black">Conta</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
