<ion-header [translucent]="true">
  <ion-toolbar>
    <!--Texto com um tipo de letra importado-->
    <ion-title class="bebas-neue-regular">Apoio ao Cliente</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!--Texto com um tipo de letra importado-->
      <ion-title class="bebas-neue-regular" size="large">Apoio ao Cliente</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <!-- Item único que oferece um guia de utilização para novos utilizadores -->
    <ion-item>
      <ion-label>
        <h2>Guia de utilização para novos utilizadores</h2>
      </ion-label>
      <!-- Botão para baixar o guia de utilizador em PDF -->
      <ion-button href="assets/pdf/Guia_do_Utilizador_Moda_Miudos.pdf" download="Guia_do_Utilizador_Moda_Miudos.pdf" color="green" target="_blank" rel="noopener">
        Baixar PDF
      </ion-button>
    </ion-item>
  </ion-list>




</ion-content>

<!-- Botões de navegação rápida -->
<ion-footer style="background: #f7f2cad4;">
  <ion-toolbar color="toolbar-background" style="background: white;">
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" (click)="home()" fill="outline" style="color: black;">
          <ion-icon slot="start" name="home" style="color: black;"></ion-icon>
          <ion-text style="color:black">Home</ion-text>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="carrinho()" fill="outline" style="color: black;">
          <ion-icon slot="start" name="basket" style="color: black;"></ion-icon>
          <ion-text style="color:black">Cesta</ion-text>
          <ion-badge slot="end" color="blue">{{ (carrinhoService.carrinho$ | async)?.length }}</ion-badge>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="login()" fill="outline" style="color: black;">
          <ion-icon slot="start" name="person" style="color: black;"></ion-icon>
          <ion-text style="color:black">Conta</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
